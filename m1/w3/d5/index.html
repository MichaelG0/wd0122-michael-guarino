<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <p></p>
        <input disabled type="text">
        <button onclick="addNum(this)">7</button>
        <button onclick="addNum(this)">8</button>
        <button onclick="addNum(this)">9</button>
        <button onclick="addNum(this)">/</button>
        <button onclick="addNum(this)">4</button>
        <button onclick="addNum(this)">5</button>
        <button onclick="addNum(this)">6</button>
        <button onclick="addNum(this)">*</button>
        <button onclick="addNum(this)">1</button>
        <button onclick="addNum(this)">2</button>
        <button onclick="addNum(this)">3</button>
        <button onclick="addNum(this)">-</button>
        <button onclick="addNum(this)">0</button>
        <button onclick="addNum(this)">.</button>
        <button onclick="del(this)">DEL</button>
        <button onclick="addNum(this)">+</button>
        <button onclick="result(this)">=</button>
        <button onclick="allClear(this)">AC</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

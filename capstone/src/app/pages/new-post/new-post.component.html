<div class="container">
    <div class="row justify-content-center">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm)" class="col-lg-6 col-md-8">
            <input formControlName="title" class="form-control" type="text" placeholder="Title">
            <textarea formControlName="caption" class="form-control" rows="10" placeholder="Text"></textarea>
            <div class="text-end mt-3">
                <button class="btn btn-outline-dark me-2">Save Draft</button>
                <button class="btn btn-dark" type="submit">Post</button>
            </div>
        </form>
        <aside class="col-4 col-lg-3"></aside>
    </div>
</div>

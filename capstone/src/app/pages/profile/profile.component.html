<div class="container">
    <div class="row justify-content-center">
        <div class="column col-6">
            <h4>{{username}}</h4>
            <div *ngFor="let post of posts" class="card shadow-sm">
                <div class="card-body">
                    <a [routerLink]="[id, 'user']" class="text-decoration-none">
                        <h6 class="card-subtitle mb-2 text-muted">{{username}}</h6>
                    </a>
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.caption}}</p>
                </div>
            </div>
        </div>
        <aside class="column col-2">gsdgs</aside>
    </div>
</div>

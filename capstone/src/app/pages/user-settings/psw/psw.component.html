<div class="container acc-settings">
    <div class="row justify-content-center">
        <div class="card shadow-sm col-xl-8 col-lg-9">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a [routerLink]="['/settings']" class="nav-link">General</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/settings/password']" class="nav-link active">Password</a>
                    </li>
                </ul>
            </div>
            <form  class="card-body">
                <h4 class="card-title">Account Settings</h4>
                <hr>
                <label for="cur-psw">Current Password</label>
                <input formControlName="cur-psw" type="cur-psw" class="form-control" placeholder="Password" id="cur-psw">
                <label for="new-psw">New Password</label>
                <input formControlName="new-psw" type="new-psw" class="form-control" placeholder="Password" id="new-psw">
                <label for="conf-psw">Confirm New Password</label>
                <input formControlName="conf-psw" type="conf-psw" class="form-control" placeholder="Password" id="conf-psw">
                <div class="text-end mt-4">
                    <button class="btn btn-dark px-3 text-end" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

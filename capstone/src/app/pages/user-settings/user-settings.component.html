<div [ngClass]="loading ? 'd-block' : 'd-none'" id="loading">
    <svg class="spinner" viewBox="0 0 50 50">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="card shadow-sm col-xl-8 col-lg-9">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a (click)="page = 1" [class.active]="page === 1" class="nav-link">General</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="page = 2" [class.active]="page === 2" class="nav-link">Password</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">Account Settings</h5>
                <hr>

                <form *ngIf="page === 1" [formGroup]="genForm" (ngSubmit)="onSubmit(genForm)">
                    <label for="username">Username</label>
                    <input formControlName="username" type="username" class="form-control" placeholder="Username" id="username">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" id="email">
                    <label for="name">Name</label>
                    <input formControlName="name" type="name" class="form-control" placeholder="Name" id="name">
                    <label for="surname">Surname</label>
                    <input formControlName="surname" type="surname" class="form-control" placeholder="Surname" id="surname">
                    <label for="list">Your Role</label><span> (Choose up to three)</span>
                    <div class="list-group" id="list">
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            First checkbox
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Second checkbox
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Third checkbox
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Fourth checkbox
                        </label>
                        <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Fifth checkbox
                        </label>
                    </div>
                    <div class="text-end mt-4">
                        <button class="btn btn-dark px-3 text-end" type="submit">Save</button>
                    </div>
                </form>

                <form *ngIf="page === 2" [formGroup]="pswForm" (ngSubmit)="onSubmit(pswForm)">
                    <label for="cur-psw">Current Password</label>
                    <input formControlName="curPsw" type="cur-psw" class="form-control" placeholder="Password" id="cur-psw">
                    <label for="new-psw">New Password</label>
                    <input formControlName="newPsw" type="new-psw" class="form-control" placeholder="Password" id="new-psw">
                    <label for="conf-psw">Confirm New Password</label>
                    <input formControlName="confPsw" type="conf-psw" class="form-control" placeholder="Password" id="conf-psw">
                    <div class="text-end mt-4">
                        <button class="btn btn-dark px-3 text-end" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

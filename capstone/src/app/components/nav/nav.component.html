<div id="header" class="bg-white border-bottom shadow-sm mb-4">
    <div class="container">
        <header class="d-flex align-items-center justify-content-between pt-2 mb-2">
            <div class="d-flex col-xl-6 col-lg-5 col-md-7 justify-content-between align-items-center">
                <button id="sandwich" class="btn border-0 p-0 me-sm-2 pe-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                    <i class="bi bi-list"></i>
                </button>

                <div id="logo">
                    <a [routerLink]="['/']" class="align-items-center text-dark text-decoration-none">
                        <h3 class="m-0">Logo.</h3>
                    </a>
                </div>

                <form id="src-bar" class="w-100 ms-4" role="search">
                    <input type="search" class="form-control rounded-0 rounded-start" placeholder="Search..." aria-label="Search">
                    <button type="button" class="src-btn btn btn-dark me-2"><i class="bi bi-search"></i></button>
                </form>
            </div>

            <div class="d-flex justify-content-end">
                <ul id="nav-links" class="nav justify-content-center gap-3 me-4">
                    <li><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            class="nav-link px-0 link-dark">Home</a></li>
                    <li><a [routerLink]="['/gg']" routerLinkActive="active" class="nav-link px-0 link-dark">Jams</a>
                    </li>
                    <li><a [routerLink]="['/ggg']" routerLinkActive="active" class="nav-link px-0 link-dark">Store</a>
                    </li>
                    <li><a [routerLink]="['/gggg']" routerLinkActive="active"
                            class="nav-link px-0 link-dark">Free-to-Play</a></li>
                </ul>

                <div *ngIf="!loggedUser" class="text-nowrap">
                    <button id="lgn-btn" type="button" class="btn btn-outline-dark px-3 me-2" data-bs-toggle="modal"
                        href="#exampleModalToggle2">Log In</button>
                    <button type="button" class="btn btn-dark px-sm-4 px-3" data-bs-toggle="modal"
                        href="#exampleModalToggle">Join</button>
                </div>


                <div *ngIf="loggedUser" class="dropdown text-end">
                    <a class="d-flex link-dark text-decoration-none align-items-center"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <div id="avatar-box"></div>
                        <span class="ms-2 me-1">{{loggedUser.user.username}}</span>
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item">New project...</a></li>
                        <li><a [routerLink]="['/settings']" class="dropdown-item">Settings</a></li>
                        <li><a class="dropdown-item">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a (click)="logout()" class="dropdown-item">Sign out</a></li>
                    </ul>
                </div>

                <button id="upload-btn" *ngIf="loggedUser" class="btn btn-dark ms-1"><i class="bi bi-cloud-arrow-up"></i>
                    <span> Upload</span>
                </button>
            </div>
        </header>
    </div>
</div>

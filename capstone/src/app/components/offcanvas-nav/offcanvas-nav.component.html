<div (window:resize)="onResizeDismiss()" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasNav"
    aria-labelledby="offcanvasNavLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavLabel">Logo.</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="mbl-src-bar" role="search" class="mb-3">
            <i class="bi bi-search"></i>
            <input type="search" class="form-control rounded-pill" placeholder="Search..." aria-label="Search">
        </form>

        <ul class="nav d-block me-4">
            <li><a (click)="closeOffcanvas()" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link px-0 link-dark">Home</a></li>
            <li><a (click)="closeOffcanvas()" [routerLink]="['/gg']" routerLinkActive="active" class="nav-link px-0 link-dark">Jams</a></li>
            <li><a (click)="closeOffcanvas()" [routerLink]="['/ggg']" routerLinkActive="active" class="nav-link px-0 link-dark">Store</a></li>
            <li><a (click)="closeOffcanvas()" [routerLink]="['/gggg']" routerLinkActive="active" class="nav-link px-0 link-dark">Free-to-Play</a></li>
            <li><a *ngIf="!loggedUser" (click)="closeOffcanvas()" class="nav-link px-0 link-dark" data-bs-toggle="modal" href="#exampleModalToggle2">Log In</a></li>
        </ul>
    </div>
</div>

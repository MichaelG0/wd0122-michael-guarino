            <div class="col p-3 border border-dark">Hello</div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row bg-success bg-gradient text-white">

            <div class="col p-3 border border-dark">Hello</div>
            <div class="col p-3 border border-dark">Hello</div>

            <div class="col p-3 border border-dark">Hello</div>

        </div>
    </div>

    <div class="container">
        <div class="row bg-danger bg-gradient text-white">
            <div class="col-5 p-3 border border-dark">Hello</div>
            <div class="col-2 p-3 border border-dark">Hello</div>
            <div class="col-5 p-3 border border-dark">Hello</div>
        </div>
    </div>

            <div class="col-md-4 p-3">Hello</div>

                    <div class="col-md-6 p-3 bg-secondary bg-gradient border border-dark">Hello</div>

            <div class="col-5 p-3 bg-dark bg-gradient">Hello</div>

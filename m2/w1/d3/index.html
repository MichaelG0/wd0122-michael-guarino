<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b98f91e5b9.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overflow">
        <div class="scene">
            <div class="big-cube">
                <div class="cube start">
                    <div class="img-top img-wrapper img1"></div>
                    <div class="img-top img-wrapper img2"></div>
                    <div class="img-top img-wrapper img3"></div>
                    <div class="img-top img-wrapper img4"></div>
                    <div class="black"></div>
                </div>
                <div class="cube start">
                    <div class="img-ctr img-wrapper img1"></div>
                    <div class="img-ctr img-wrapper img2"></div>
                    <div class="img-ctr img-wrapper img3"></div>
                    <div class="img-ctr img-wrapper img4"></div>
                </div>
                <div class="cube start">
                    <div class="img-btm img-wrapper img1"></div>
                    <div class="img-btm img-wrapper img2"></div>
                    <div class="img-btm img-wrapper img3"></div>
                    <div class="img-btm img-wrapper img4"></div>
                    <div class="black blk2"></div>
                </div>
            </div>
            <div class="arrows">
                <div class="arr-wrp-l"><i class="fa-solid fa-angle-left"></i></div>
                <div class="arr-wrp-r"><i class="fa-solid fa-angle-right"></i></div>
            </div>
        </div>
    </div>
    <i class="button fa-solid fa-circle-pause"></i>


    <script src="script.js"></script>
</body>
</html>
